    <button id="btn-back-to-top" class="fixed bottom-6 right-6 p-3 bg-purple-600 text-white rounded-full shadow-lg opacity-0 invisible transition-all duration-300 ease-in-out z-20 hover:bg-purple-700 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">

            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
        </svg>
    </button>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const backToTopButton = document.getElementById("btn-back-to-top");

        if (backToTopButton) {
            const scrollFunction = () => {
                // Show button when scrolling down 100px
                if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                    backToTopButton.classList.remove("opacity-0", "invisible");
                } else {
                    backToTopButton.classList.add("opacity-0", "invisible");
                }
            };

            window.addEventListener("scroll", scrollFunction);
            backToTopButton.addEventListener("click", () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        }
    });
    </script>
